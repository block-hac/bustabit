{{##def.page_title = 'Login' #}}

{{##def.content:
<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
    function enableSubmit() {
        $('#loginSubmit').addClass('gppassed');
    }
</script>
<div class="content  panel radius">
    <a href="/play">
        <span class="back-arrow">
            <i class="fa fa-arrow-left"></i>
        </span>
    </a>
    <div class="dlg-container">
        <div class="dlg-title">
            Log into SonicxRocket
        </div>
        <form class="login-form" action="/login" method="post" onsubmit='return checkForm();'>
            <script>
                function checkForm() {
                    if ($(".gppassed")[0]) return true;
                    return false;
                }
            </script>
            <input id="fp" name="fp" type="hidden" value=""/>
            <div class="row">
                <div class="large-12 columns">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required/>
                    
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <input id="loginSubmit" class="button secondary center" type="submit" value="Login"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <a class="small" href="/forgot-password">Forgot your password?</a>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label class="except-label">Remember me
                        <input type="checkbox" name="remember" id="remember">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="g-recaptcha right" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit"></div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <p>
                        By signing up I attest that I am at least 18 years old and have read the <a href="/guide">Guide</a>
                    </p>
                    <p>
                        You don`t have an account ? <a href="/register">Sign Up now</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="{{? it.buildConfig }}/old/lib/fingerprintjs2/fingerprint2.min.js{{??}}/client_old/lib/fingerprintjs2/fingerprint2.min.js{{?}}"></script>
<script>new Fingerprint2().get(function(fp){document.getElementById('fp').setAttribute('value',fp);});</script>

#}}
{{#def.include('./template/main_old')}}
